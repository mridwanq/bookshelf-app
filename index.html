<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps | Dicoding</title>
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="boxed">
      <div class="flex-container flex-space-between">
        <div class="flex-item flex-container">
          <div class="brand">Bookshelf Apps</div>
          <input
            class="input-text"
            id="search-query"
            type="text"
            placeholder="Search"
          />
          <button class="btn" type="button" id="btn-search">
            <img src="./assets/search.png" alt="search" />
          </button>
        </div>
      </div>
    </header>
    <!-- End Header -->

    <!-- Book Form -->
    <main>
      <div class="boxed">
        <div id="form-wrapper" class="hide2">
          <form action="#" id="form-book">
            <h4>Form Book</h4>
            <input type="hidden" id="book-id" />
            <div class="form-group">
              <label for="title">Title</label>
              <input
                class="input-text"
                required
                type="text"
                id="input-book-title"
              />
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input
                class="input-text"
                required
                type="text"
                id="input-book-author"
              />
            </div>
            <div class="form-group">
              <label for="year">Year</label>
              <input
                class="input-text"
                required
                type="number"
                id="input-book-year"
              />
            </div>
            <div class="form-group">
              <label for="isCompleted">Is Reading Completed</label>
              <input
                class="custom"
                type="checkbox"
                id="input-book-isComplete"
              />
            </div>
            <div class="text-right">
              <button class="btn btn-save" type="submit">Add</button>
            </div>
          </form>
        </div>
        <!-- End Book Form -->

        <!-- Book List -->
        <div id="book-list" class="flex-container flex-space-between">
          <div id="is-not-completed" class="flex-item">
            <h4>Not Finished Reading</h4>
            <div class="card card-404">
              No Book is found, please add a new book
            </div>
          </div>
          <div id="is-completed" class="flex-item">
            <h4>Finished Reading</h4>
            <div class="card card-404">
              No Book is found, please add a new book
            </div>
          </div>
        </div>
        <!-- End Book List -->
      </div>
    </main>
    <footer></footer>
    <script src="./js/main.js"></script>
  </body>
</html>
